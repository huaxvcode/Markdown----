<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>从零开始打造 markdown 编译器</title>
        <link rel="icon" href="./static/image/丛雨.jpg">
        <link rel="stylesheet" href="./style/css/varStyle.css">
        <link rel="stylesheet" href="./style/css/priorityStyle.css">
        <link rel="stylesheet" href="./style/css/markdownStyle.css">
    </head>
    <body>
        <div class="body">
            <div class="article">
                <!-- 代码区 -->
                <div class="admonition note">
                    <div class="title">
                        <div class="p">note</div>
                    </div>
                    <div class="content">
                        <div class="p">用来存放一些笔记</div>
                    </div>
                </div>
                <div class="admonition abstract">
                    <div class="title">
                        <div class="p">abstract</div>
                    </div>
                    <div class="content">
                        <div class="p">用来存放一些摘要的内容</div>
                    </div>
                </div>
                <div class="admonition info">
                    <div class="title">
                        <div class="p">info</div>
                    </div>
                    <div class="content">
                        <div class="p">用来存放一些知识点、信息、通知</div>
                    </div>
                </div>
                <div class="admonition tip">
                    <div class="title">
                        <div class="p">tip</div>
                    </div>
                    <div class="content">
                        <div class="p">用来存放一些小提示</div>
                    </div>
                </div>
                <div class="admonition success">
                    <div class="title">
                        <div class="p">success</div>
                    </div>
                    <div class="content">
                        <div class="p">用来存放一些成功的信息</div>
                    </div>
                </div>
                <div class="admonition question">
                    <div class="title">
                        <div class="p">question</div>
                    </div>
                    <div class="content">
                        <div class="p">用来存放一个问题</div>
                    </div>
                </div>
                <div class="admonition warning">
                    <div class="title">
                        <div class="p">warning</div>
                    </div>
                    <div class="content">
                        <div class="p">用来存放一些警告信息</div>
                    </div>
                </div>
                <div class="admonition failure">
                    <div class="title">
                        <div class="p">failure</div>
                    </div>
                    <div class="content">
                        <div class="p">用来存放一些失败的记录或者信息</div>
                    </div>
                </div>
                <div class="admonition danger">
                    <div class="title">
                        <div class="p">danger</div>
                    </div>
                    <div class="content">
                        <div class="p">用来存放一些具有危险或者威胁的提示、信息等</div>
                    </div>
                </div>
                <div class="admonition bug">
                    <div class="title">
                        <div class="p">bug</div>
                    </div>
                    <div class="content">
                        <div class="p">用来存放与 bug 有关的信息</div>
                    </div>
                </div>
                <div class="admonition example">
                    <div class="title">
                        <div class="p">example</div>
                    </div>
                    <div class="content">
                        <div class="p">用来存放一些例子</div>
                    </div>
                </div>
                <div class="admonition quote">
                    <div class="title">
                        <div class="p">quote</div>
                    </div>
                    <div class="content">
                        <div class="p">用来存放一些引用、引述</div>
                    </div>
                </div>
                <!-- 代码区 -->
            </div>
        </div>
        <script type="module">
    import {
        main
    } from "./style/js/init.js";
    main();
</script>
    </body>
</html>
